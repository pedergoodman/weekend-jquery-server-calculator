<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Side Calculator</title>
    <link rel="stylesheet" href="styles/styles.css">
    <script src="vendors/jquery-3.7.0.js"></script>
    <script src="scripts/client.js"></script>
</head>

<body>
    <h1>Server Side Calculator</h1>
    <span id="calc-input-form">
        <form action="">
            <input class="number-input first-number" type="number">
            <button class="operation-btn" type="button" value="+">+</button>
            <button class="operation-btn" type="button" value="-">-</button>
            <button class="operation-btn" type="button" value="*">*</button>
            <button class="operation-btn" type="button" value='/'>/</button>
            <input class="number-input second-number" type="number">
            <button id="submit-button" type="submit">=</button>
            <button id="clear-inputs" type="button">C</button>
        </form>
    </span>
    <span  id="display-total">
        <h2>Total is: <span id="total">3432</span></h2>
    </span>
    <span id="display-history">
        <ul>
            <!-- history will populate here -->
        </ul>
    </span>
</body>

</html>
