<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Side Calculator</title>
    <link rel="stylesheet" href="styles/styles.css">
    <script src="vendors/jquery-3.7.0.js"></script>
    <script src="scripts/client.js"></script>
</head>

<body>
    <h1>Server Side Calculator</h1>
    <!-- Calculator buttons and input form -->
    <div id="calc-input-form">
        <form action="">
            <div class="calc-block first-row">
                <input id="number-input-values" class="number-input second-number" type="text" placeholder="input2" value="" readonly>
                <button class="clear-btn clear-all" type="button">AC</button>
                <button class="clear-btn clear-inputs" type="button">C</button>
            </div>
            <div class="calc-block second-row">
                <button class="number-btn" type="button" value="7">7</button>
                <button class="number-btn" type="button" value="8">8</button>
                <button class="number-btn" type="button" value="9">9</button>
                <button id="addition" class="operation-btn" type="button" value="+">+</button>
            </div>
            <div class="calc-block third-row">
                <button class="number-btn" type="button" value="4">4</button>
                <button class="number-btn" type="button" value="5">5</button>
                <button class="number-btn" type="button" value="6">6</button>
                <button id="subtraction" class="operation-btn" type="button" value="-">-</button>
            </div>
            <div class="calc-block forth-row">
                <button class="number-btn" type="button" value="1">1</button>
                <button class="number-btn" type="button" value="2">2</button>
                <button class="number-btn" type="button" value="3">3</button>
                <button id="multiplication" class="operation-btn" type="button" value="*">*</button>
            </div>
            <div class="calc-block fifth-row">
                <button class="number-btn" type="button" value="0">0</button>
                <button class="number-btn" type="button" value=".">.</button>
                <button id="submit-button" type="button">=</button>
                <button id="division" class="operation-btn" type="button" value='/'>/</button>
            </div>
        </form>
    </div>
    <!-- Calculation total display -->
    <div  id="display-total">
        <h2 id="total"></h2>
    </div>
    <!-- Display history list -->
    <div id="display-history">
        <ul>
            <!-- history will populate here -->
        </ul>
    </div>
</body>

</html>
